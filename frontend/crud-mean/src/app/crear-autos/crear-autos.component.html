<div class="container">
    <h1>Crear Auto</h1>
    <form (ngSubmit)="registrar()" ngNativeValidate>
        <div class="form-row">
            <div class="form-group col-5">
                <label>Marca</label>
                <input [(ngModel)]='nuevoAuto.marca' [ngModelOptions]="{standalone: true}"  type="text"  class="form-control" />
            </div>

            <div class="form-group col-5">
                <label>Modelo</label>
                <input [(ngModel)]='nuevoAuto.modelo' [ngModelOptions]="{standalone: true}" type="number" class="form-control" />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-5">
                <label>Color</label>
                <input [(ngModel)]='nuevoAuto.color' [ngModelOptions]="{standalone: true}" type="text" class="form-control" />
            </div>

            <div class="form-group col-5">
                <label>Precio</label>
                <input [(ngModel)]='nuevoAuto.precio' [ngModelOptions]="{standalone: true}" type="number"  class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <button class="btn btn-primary" type="submit">
                Guardar
            </button>
            <a class="btn btn-link">Cancelar</a>
        </div>
    </form>
</div>
